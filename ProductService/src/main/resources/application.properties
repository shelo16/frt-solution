# suppress inspection "UnusedProperty" for whole file
server.port=8081
# Database Properties
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ
spring.rabbitmq.host=${spring.rabbitmq.host}
spring.rabbitmq.port=${spring.rabbitmq.port}
spring.rabbitmq.username=${spring.rabbitmq.username}
spring.rabbitmq.password=${spring.rabbitmq.password}

# Product
rabbitmq.product-exchange-name=${rabbitmq.product-exchange-name}
rabbitmq.product-queue-name=${rabbitmq.product-queue-name}
rabbitmq.product-routing-key=${rabbitmq.product-routing-key}
